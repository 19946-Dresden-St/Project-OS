<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Title</title>
    </head>
    <body class="dt">

        <main>
            <header>
                <div id="div-theme">
                    <i id="theme-icon" class="fa-solid fa-moon"></i>
                    <label class="switch">
                        <input id="theme-btn" type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <div></div>
                <div id="calendar">
                    <div id="calendar-day"></div>
                    <div id="calendar-month"></div>
                    <div id="calendar-year"></div>
                </div>
                <div>&nbsp;</div>
                <div id="clock"></div>
            </header>

            <div>
<!--                <button id="theme-btn">Toggle Dark Mode</button>-->
            </div>

            <div id="apps-row">
                <div>
                    <div class="container">
                        <a href="#app-settings">
                            <div>
                                <img src="./assets/icons/setting.png" alt="settings">
                            </div>
                            <div>
                                <p>Settings</p>
                            </div>
                        </a>
                    </div>
                </div>
                <div>
                    <div class="container">
                        <a href="">
                            <div>
                                <img src="./assets/icons/calculator.png" alt="calculator">
                            </div>
                            <div>
                                <p>Calculator</p>
                            </div>
                        </a>
                    </div>
                </div>
                <div>
                    <div class="container">
                        <a href="">
                            <div>
                                <img src="./assets/icons/tic-tac-toe.png" alt="toc tac toe">
                            </div>
                            <div>
                                <p>Settings</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <div id="app-settings" class="overlay">
                <div class="popup">
                    <h2>Settings</h2>
                    <a class="close" href="#">&times;</a>
                    <div class="content">
                        <div class="category-setting">
                            <h3>Date</h3>
                            <div>
                                <div>
                                    <label class="switch" for="displayDate">
                                        <input name="displayDate" id="displayDate" type="checkbox"/>
                                        <span class="slider"></span>
                                    </label> Display date
                                </div>
                                <div>
                                    <label class="switch" for="displayDay">
                                        <input name="displayDay" id="displayDay" type="checkbox"/>
                                        <span class="slider"></span>
                                    </label> Display day
                                </div>
                                <div>
                                    <label class="switch" for="displayMonth">
                                        <input name="displayMonth" id="displayMonth" type="checkbox"/>
                                        <span class="slider"></span>
                                    </label> Display month
                                </div>
                                <div>
                                    <label class="switch" for="displayYear">
                                        <input name="displayYear" id="displayYear" type="checkbox"/>
                                        <span class="slider"></span>
                                    </label> Display year
                                </div>
                            </div>
                        </div>
                        <div class="category-setting">
                            <h3>Time</h3>
                            <div>
                                <div>
                                    <label class="switch" for="displayTime">
                                        <input name="displayTime" id="displayTime" type="checkbox">
                                        <span class="slider"></span>
                                    </label> Display current time
                                </div>
                                <div>
                                    <label class="switch" for="displayHours">
                                        <input name="displayHours" id="displayHours" type="checkbox" checked="checked">
                                        <span class="slider"></span>
                                    </label> Hide hours
                                </div>
                                <div>
                                    <label class="switch" for="displayMins">
                                        <input name="displayMins" id="displayMins" type="checkbox">
                                        <span class="slider"></span>
                                    </label> Hide minutes
                                </div>
                                <div>
                                    <label class="switch" for="displaySecs">
                                        <input name="displaySecs" id="displaySecs" type="checkbox">
                                        <span class="slider"></span>
                                    </label> Hide seconds
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </body>
    <script type="module" src="main.js"></script>

</html>
